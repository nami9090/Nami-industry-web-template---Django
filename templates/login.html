<h2>Login now</h2>
<style>
    h3{
        color: red
    }
</style>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form method="POST" action="login">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Password:</p>
    <input type="password" name="password" />
    <input type="submit" />
</form>
